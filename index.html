<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Kalkulator BMI</title>
  </head>

  <body>

    <div class="container">
      <div class="box">

        <h1>Kalkulator BMI</h1>
        <div class="content">
          
          <div class="gender">            
            <label class="container">
              <input type="radio" name="radio" id="m" />
              <p class="text">Pria</p>
              <span class="checkmark"></span>
            </label>

            <label class="container">
              <input type="radio" name="radio" id="f" />
              <p class="text">Wanita</p>
              <span class="checkmark"></span>
            </label>
          </div>         

          <div class="containerHW">

            <div class="input">
              <label for="age">Umur</label>
              <input type="number" class="text-input" id="age" autocomplete="off" required />
            </div>

            <div class="inputH">
              <label for="height">Tinggi Badan(Cm)</label>
              <input type="number" id="height" required />
            </div>

            <div class="inputW">
              <label for="weight">Berat Badan(Kg)</label>
              <input type="number" id="weight" required />
            </div>
          </div>

          <button class="calculate" id="submit" onclick="hitung();">Hitung</button>
          
        </div>
        
      </div>
    </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modalText"></p>
      </div>
    </div>

    <!-- Result Box -->
    <div id="myResult" class="result">

      <!-- Result content -->
      <div class="result-content">
        <span class="close-result">&times;</span>
        <p id="resultTitle">Hasil BMI</p>
        <div id="resultText">00.00</div>
        <p class="comment"></p>
        <p class="saran"></p>
      </div>

    <script src="js/script.js"></script>

  </body>
</html>
